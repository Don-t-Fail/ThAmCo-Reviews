# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- develop
- master

pr:
- develop
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'Building $(buildConfiguration)'

- task: DotNetCoreCli@2
  displayName: 'Testing $(buildConfiguration)'
  inputs:
    command: test
    projects: '**/*Tests/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: Docker@2
  displayName: 'Logging in to Docker hub'
  inputs:
    containerRegistry: 'DockerHub'
    command: 'login'

- task: Docker@2
  displayName: 'Creating docker image'
  inputs:
    command: 'build'
    repository: 'dcurrey/thamco-reviews'
    Dockerfile: 'Reviews/Dockerfile'
    tags: 'latest'

- task: Docker@2
  displayName: 'Pushing to DockerHub'
  inputs:
    containerRegistry: 'DockerHub'
    repository: 'dcurrey/thamco-reviews'
    tags: 'latest'
    command: 'push'

- task: DotNetCoreCLI@2
  displayName: 'Publishing $(buildConfiguration)'
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: true

- task: PublishBuildArtifacts@1
  displayName: 'Storing Build Artifact'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'Thamco-Reviews'
